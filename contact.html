            <div class="d-grid gap-2 d-md-flex justify-content-md-end mx-2">

    <!--contact us page -->
    <div class="container my-4">
      <h2>Contact Us</h2>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
    </div>


    <div class="container my-4">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </form>
    </div>
    <div class="container my-4">
      <h4 class="mb-3">Are you a Member?</h4>
      <div class="my-3">
        <div class="form-check">
          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
          <label class="form-check-label" for="credit">Yes</label>
        </div>
        <div class="form-check">
          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
          <label class="form-check-label" for="debit">No</label>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <select class="form-select" aria-label="Default select example">
        <option selected> Select your Query</option>
        <option value="1">Web</option>
        <option value="2">tech stack</option>
        <option value="3">Technology</option>
        <option value="3">Others</option>
      </select>
    </div>
    <div class="container my-4">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>

    <div class="container my-4">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div class="b-example-divider"></div>
